apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llama-cpp
  namespace: llama-cpp
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: llm.home.arpa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: llama-cpp
                port:
                  number: 80

