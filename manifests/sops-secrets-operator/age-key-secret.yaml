# This file should contain the k8s-operator age private key.
# DO NOT commit this file with the actual key - apply it manually!
#
# To create this secret with the operator key:
#   kubectl create secret generic sops-age-key \
#     --namespace=sops-secrets-operator \
#     --from-file=keys.txt=$HOME/.config/sops/age/k8s-operator-keys.txt
#
# Or apply this template after adding your key:
apiVersion: v1
kind: Secret
metadata:
  name: sops-age-key
  namespace: sops-secrets-operator
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
type: Opaque
stringData:
  keys.txt: |
    # REPLACE THIS WITH YOUR ACTUAL AGE PRIVATE KEY
    # The key starts with AGE-SECRET-KEY-...
    # DO NOT COMMIT THE REAL KEY TO GIT

