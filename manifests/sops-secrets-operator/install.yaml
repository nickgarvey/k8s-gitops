# SOPS Secrets Operator Installation
#
# Install via Helm (recommended):
#   helm repo add sops-secrets-operator https://isindir.github.io/sops-secrets-operator/
#   helm repo update
#   helm install sops-secrets-operator sops-secrets-operator/sops-secrets-operator \
#     --namespace sops-secrets-operator \
#     --set secretsAsFiles[0].name=sops-age-key \
#     --set secretsAsFiles[0].mountPath=/etc/sops-age-key \
#     --set secretsAsFiles[0].secretName=sops-age-key \
#     --set envVars[0].name=SOPS_AGE_KEY_FILE \
#     --set envVars[0].value=/etc/sops-age-key/keys.txt
#
# Or use the manifest below for a basic installation:
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sops-secrets-operator
  namespace: sops-secrets-operator
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sops-secrets-operator
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["isindir.github.com"]
    resources: ["sopssecrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["isindir.github.com"]
    resources: ["sopssecrets/status"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sops-secrets-operator
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
subjects:
  - kind: ServiceAccount
    name: sops-secrets-operator
    namespace: sops-secrets-operator
roleRef:
  kind: ClusterRole
  name: sops-secrets-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sopssecrets.isindir.github.com
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
spec:
  group: isindir.github.com
  versions:
    - name: v1alpha3
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          x-kubernetes-preserve-unknown-fields: true
          properties:
            spec:
              type: object
              properties:
                suspend:
                  type: boolean
                secretTemplates:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                      labels:
                        type: object
                        additionalProperties:
                          type: string
                      annotations:
                        type: object
                        additionalProperties:
                          type: string
                      data:
                        type: object
                        additionalProperties:
                          type: string
                      stringData:
                        type: object
                        additionalProperties:
                          type: string
            status:
              type: object
              properties:
                message:
                  type: string
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: sopssecrets
    singular: sopssecret
    kind: SopsSecret
    shortNames:
      - sops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sops-secrets-operator
  namespace: sops-secrets-operator
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sops-secrets-operator
  template:
    metadata:
      labels:
        app: sops-secrets-operator
        app.kubernetes.io/managed-by: ngarvey-homelab
    spec:
      serviceAccountName: sops-secrets-operator
      containers:
        - name: operator
          image: isindir/sops-secrets-operator:0.13.2
          env:
            - name: SOPS_AGE_KEY_FILE
              value: /etc/sops-age-key/keys.txt
          volumeMounts:
            - name: sops-age-key
              mountPath: /etc/sops-age-key
              readOnly: true
      volumes:
        - name: sops-age-key
          secret:
            secretName: sops-age-key

