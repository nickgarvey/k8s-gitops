apiVersion: apps/v1
kind: Deployment
metadata:
  name: zot
  namespace: zot
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zot
  template:
    metadata:
      labels:
        app: zot
        app.kubernetes.io/managed-by: ngarvey-homelab
    spec:
      containers:
        - name: zot
          image: ghcr.io/project-zot/zot-linux-amd64:v2.1.13
          args:
            - serve
            - /etc/zot/config.json
          ports:
            - containerPort: 5000
              name: http
          volumeMounts:
            - name: zot-data
              mountPath: /var/lib/zot
            - name: zot-config
              mountPath: /etc/zot
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: zot-data
          persistentVolumeClaim:
            claimName: zot-data
        - name: zot-config
          configMap:
            name: zot-config
