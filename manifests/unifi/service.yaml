apiVersion: v1
kind: Service
metadata:
  name: unifi-service
  namespace: unifi
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
spec:
  selector:
    app: unifi-network-application
  ports:
    - name: web-https
      protocol: TCP
      port: 8443
      targetPort: 8443
    - name: device-comm
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: speed-test
      protocol: TCP
      port: 6789
      targetPort: 6789
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: unifi-udp
  namespace: unifi
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
spec:
  selector:
    app: unifi-network-application
  ports:
    - name: stun
      protocol: UDP
      port: 3478
      targetPort: 3478
    - name: ap-discovery
      protocol: UDP
      port: 10001
      targetPort: 10001
  type: ClusterIP
---
# LoadBalancer for external access (device adoption, web UI)
# Exposes controller on your LAN via MetalLB
apiVersion: v1
kind: Service
metadata:
  name: unifi-lb
  namespace: unifi
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
spec:
  type: LoadBalancer
  selector:
    app: unifi-network-application
  ports:
    - name: web-https
      protocol: TCP
      port: 8443
      targetPort: 8443
    - name: inform
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: stun
      protocol: UDP
      port: 3478
      targetPort: 3478
    - name: discovery
      protocol: UDP
      port: 10001
      targetPort: 10001

