apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qwen-vl
  namespace: qwen-vl
  labels:
    app.kubernetes.io/managed-by: ngarvey-homelab
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: qwen-vl.home.arpa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qwen-vl
                port:
                  number: 80
